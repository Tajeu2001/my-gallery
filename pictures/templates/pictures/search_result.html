{%extends 'base.html'%} 
{% block content %}

<div class="container result-header">
    {% if images%}
      <h2 >Found {{ images|length }} images in the {{message}} category</h2>
    {% else %}
      <h2> No images in the {{message}} category</h2>
    {% endif %}
</div>
<div class="container image-result">
  {% if images %}
    {% for image in images %}
      <div class="col-sm-6 col-md-3 card">
          <img src="{{image.image.url}}" class="img-responsive card-img"alt="{{image.name}} ">
      </div>
    {% endfor %}
  {% endif %}
  
</div>
{% endblock %}
