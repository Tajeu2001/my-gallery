{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if images%}
      <h2>Found {{ images|length }} images in the {{message}} category</h2>
    {% else %}
      <h2> Found 0 images in the {{message}} category</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for image in images %}
      <div class="col-sm-6 col-md-3 card">
          <img src="{{image.image.url}}" alt="{{image.name}}">
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
